<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">d
    <title>DOM Design Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- HEADER -->
    <div class="topbar">
        <div class="brand">
            <div class="brand-icon"><i class="fas fa-pen-nib"></i></div>
            <span>DOM Design Editor</span>
        </div>

        <div class="top-actions">
            <button class="btn">Save</button>
            <button class="btn">Load</button>
            <button class="btn primary">Export</button>
        </div>
    </div>

    <!-- MAIN -->
    <div class="layout">

        <!-- LEFT PANEL -->
        <div class="left">
            <h4 class="title">Tools</h4>

            <div class="tools">
                <button class="tool active">Rectangle</button>
                <button class="tool">Text</button>
            </div>

            <h4 class="title">Fill & Stroke</h4>

            <label>Background</label>
            <input type="color">

            <label>Stroke</label>
            <input type="color">

            <label>Stroke Width</label>
            <input type="range" min="0" max="10">

            <h4 class="title">Size</h4>

            <input type="number" placeholder="Width">
            <input type="number" placeholder="Height">

            <label>Opacity</label>
            <input type="range" min="0" max="100">
        </div>

        <!-- CANVAS -->
        <div class="center">
            <div class="canvas-head">
                <span>Design Canvas</span>
                <span>0 Elements</span>
            </div>

            <div class="canvas-wrap">
                <div class="canvas">
                    <div class="empty">
                        <h3>Canvas is Empty</h3>
                        <p>Add elements from left tools</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- RIGHT PANEL -->
        <div class="right">
            <h4 class="title">Layers</h4>

            <div class="layers">
                <p>No elements</p>
            </div>

            <h4 class="title">Actions</h4>

            <button class="btn">Move Up</button>
            <button class="btn">Move Down</button>
            <button class="btn danger">Delete</button>
            <button class="btn">Clear</button>
        </div>

    </div>

    <!-- FOOTER -->
    <div class="status">
        <span>Ready</span>
        <span>DEL = Delete | ESC = Deselect</span>
    </div>

</body>

</html>
