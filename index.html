<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DOM Design Editor</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Top Toolbar -->
    <div class="top-toolbar">
        <button onclick="saveDesign()" title="Save">üíæ</button>
        <button onclick="exportJSON()" title="Export JSON">üì•</button>
        <button onclick="exportHTML()" title="Export HTML">üìÑ</button>
    </div>

    <!-- Left Toolbar -->
    <div class="left-toolbar">
        <div class="toolbar-section">
            <h3>Stroke</h3>
            <div class="color-grid">
                <div class="color-btn" style="background: #000" onclick="setStrokeColor('#000')" title="Black"></div>
                <div class="color-btn" style="background: #e74c3c" onclick="setStrokeColor('#e74c3c')" title="Red">
                </div>
                <div class="color-btn" style="background: #27ae60" onclick="setStrokeColor('#27ae60')" title="Green">
                </div>
                <div class="color-btn" style="background: #3498db" onclick="setStrokeColor('#3498db')" title="Blue">
                </div>
                <div class="color-btn" style="background: #f39c12" onclick="setStrokeColor('#f39c12')" title="Orange">
                </div>
                <div class="color-btn" style="background: #fff; border-color: #666" onclick="setStrokeColor('#fff')"
                    title="White"></div>
            </div>
        </div>

        <div class="toolbar-section">
            <h3>Background</h3>
            <div class="color-grid">
                <div class="color-btn" style="background: #000" onclick="setBackgroundColor('#000')" title="Black">
                </div>
                <div class="color-btn" style="background: #e74c3c" onclick="setBackgroundColor('#e74c3c')" title="Red">
                </div>
                <div class="color-btn" style="background: #27ae60" onclick="setBackgroundColor('#27ae60')"
                    title="Green"></div>
                <div class="color-btn" style="background: #3498db" onclick="setBackgroundColor('#3498db')" title="Blue">
                </div>
                <div class="color-btn" style="background: #2c3e50" onclick="setBackgroundColor('#2c3e50')"
                    title="Dark Blue"></div>
                <div class="color-btn" style="background: #5e9eff" onclick="setBackgroundColor('#5e9eff')"
                    title="Light Blue"></div>
            </div>
        </div>

        <div class="toolbar-section">
            <h3>Fill</h3>
            <div class="color-grid">
                <div class="color-btn"
                    style="background: linear-gradient(45deg, #ccc 25%, transparent 25%, transparent 75%, #ccc 75%, #ccc), linear-gradient(45deg, #ccc 25%, transparent 25%, transparent 75%, #ccc 75%, #ccc); background-size: 8px 8px; background-position: 0 0, 4px 4px;"
                    onclick="setBackgroundColor('transparent')" title="Transparent"></div>
                <div class="color-btn" style="background: #95a5a6" onclick="setBackgroundColor('#95a5a6')" title="Gray">
                </div>
                <div class="color-btn" style="background: #34495e" onclick="setBackgroundColor('#34495e')" title="Dark">
                </div>
                <div class="color-btn" style="background: #9b59b6" onclick="setBackgroundColor('#9b59b6')"
                    title="Purple"></div>
            </div>
        </div>

        <div class="toolbar-section">
            <button class="tool-btn" onclick="createRectangle()">‚ñ° Rectangle</button>
            <button class="tool-btn" onclick="createText()">T Text</button>
        </div>

        <div class="toolbar-section">
            <h3>Opacity</h3>
            <div class="slider-container">
                <input type="range" min="0" max="100" value="100" id="opacity-slider"
                    oninput="updateOpacity(this.value)">
                <div class="slider-label">
                    <span>0</span>
                    <span>100</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Canvas -->
    <div class="canvas-container">
        <div id="canvas"></div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
        <div class="panel-section">
            <h3>Properties</h3>
            <div id="properties-content">
                <div class="empty-state">Select an element to edit properties</div>
            </div>
        </div>

        <div class="panel-section">
            <h3>Layers</h3>
            <div id="layers-list">
                <div class="empty-state">No layers yet</div>
            </div>
        </div>
    </div>


    <div class="bottom-controls" style="display: flex;width: 100%;padding: 0px ;background-color: ;align-items: center;justify-content: space-between;">
        
        <!-- RIGHT SIDE: Existing Controls -->
        <div class="zoom-control" ">
            <button onclick="zoomOut()">‚àí</button>
            <span id="zoom-level">100%</span>
            <button onclick="zoomIn()">+</button>
            <button onclick="clearCanvas()" title="Clear Canvas">üßπ</button>
        </div>
        <!-- LEFT SIDE: Keyboard Instructions -->
        <div style="color:#b4b4b4;font-size:15px;width: 20%;">
            <strong>Keyboard:</strong>
            <span>‚Üë ‚Üì ‚Üê ‚Üí Move</span> |
            <span>Delete Remove</span>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
